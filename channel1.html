<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Canais Online</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .channel-details {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .channel-img {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
        }
        .player-container {
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nome do Canal 1</h1>
    </header>
    <main>
        <section class="channel-details">
            <img src="https://logodownload.org/wp-content/uploads/2013/12/sbt-logo-5.png" alt="SBT" class="channel-img">
            <div class="channel-info">
                <h2>SBT AO VIVO</h2>
                <p>Descrição completa do canal 1.</p>
            </div>
            <div class="player-container">
                <iframe src="https://embedflix.online/tv/sbt" frameborder="0" width="100%" height="500px" allowfullscreen></iframe>
            </div>
        </section>
    </main>
</body>
</html>
